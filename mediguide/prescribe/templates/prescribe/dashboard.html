<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container my-5">
        <h2 class="text-center mb-4">Dashboard</h2>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Your Prescriptions</h5>
                        <p class="card-text">View all generated prescriptions.
                        </p>
                        <a href="/results" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Analytics & Insights</h5>
                        <p class="card-text">AI-generated trends and common
                            health challenges.</p>
                        <a href="/analytics" class="btn btn-success">View
                            Analytics</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
