
{% load static %}
{% load bootstrap5 %}

<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<div class="inner" style="min-height: 300px;">
   
    <div class="row">
        <div class="col-lg-12  center-align">
            <h6 style="text-align: center;" class="form_header"> {{Title}} </h6>

        <span style="float:right" id="close-group-c" class="btn btn-danger">X</span>
        </div>
    </div>
      <hr />
     <!--BLOCK SECTION -->
     <div class="row">
        <div class="col-lg-12">
            <div class="card">
            <div class="card-body ">
     
            <form action="" method="POST" role="{{PageAction}}" name="{{success_url}}" title="{{not_success_url}}" class="col-md-12" id="DefaultForm">
				
                <div class="row" style="overflow: auto;">
                    {% csrf_token %}
				
                    {{form.media}}
                    {% for field in form %}
                    <div class="form-group col-sm-6">
                        {% bootstrap_field field %}
                        <!-- <hr> -->
                    </div>
                    {% endfor %}
                   </div> 
				<div class="row">
                <div class="col-sm-3"></div>
                <input type="text" hidden value="{{level}}" name="level" id="level">
                <input type="text" hidden value="POST" name="level_name" id="level_name">
				<input type="text" hidden value="{{instance.id}}" name="instance" id="instance">
                <input type="text" hidden value="{{institution.id}}" name="institution" id="institution">

                <input type="text" hidden value="{{registration.id}}" name="registration" id="registration">


                
                <div class="col-sm-12">
                <button class="btn-success btn" style="float:right" id="SubmitQuery" role="{{PageAction}}">SAVE</button>
			</div>
            </div>
            </form>
        </div>
        </div>
        </div>

    </div>
  

</div>
<script>
    $(document).ready(function(){
        $(".error_page").html('')
var csrfmiddlewaretoken= '{{csrf_token}}';
var level='{{level}}'
var level_name='GET'
var instance='{{instance.group.id}}'
var registration='{{registration.id}}'
var loader=$('#loader').html()
    $(".error_page").html(loader)
    $('#close-group-c').click(function(){
    $.post('/get-group-members/',{csrfmiddlewaretoken:csrfmiddlewaretoken,instance:instance,registration:registration},function(data){
        $(".home").html(data)
        $(".error_page").html('')
    }) 


   })

        $("#back-to-view").click(function(){
   
        $("#modal-staff").modal("hide");
                                   
 

})
    })
</script>
