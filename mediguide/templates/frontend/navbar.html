<!-- Django Messages -->
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"
            aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg "
    style="background-color: rgb(25, 135, 84) !important;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">Mediguide</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}"
                        href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/prescribe/' %}active{% endif %}"
                        href="{% url 'prescribe' %}">Symptoms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/clinics/' %}active{% endif %}"
                        href="{% url 'clinics' lat=0 lon=0 %}">Nearby
                        Clinics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/account/' %}active{% endif %}"
                        href="{% url 'account' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                        href="{% url 'account_logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
