
{% load static %}
{% load humanize %}
<style>
#notification_icon{
    font-size: 14px;
  color: #7E7E7E;
  height: 20px;
  width: 20px;
  border-radius: 50%;
  text-align: center;
  padding-top: 2px;
  background: #3BB77E;
  color: #fff;
  left: 32px;
  margin-top: -4px;
  z-index: 99999;
  position: absolute;
  border: 1px solid #ccc;
}
</style>
<a class="nav-link  dropdown-toggle-nocaret position-relative" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> 
    <i class='fa fa-comments-o'></i>
    <span class="alert-count" id="notification_icon">{{items}}</span>
</a>
<div class="dropdown-menu dropdown-menu-end">
    <a href="javascript:;">
        <div class="msg-header">
            <p class="msg-header-title">Messages</p>
            <p class="msg-header-clear ms-auto">Marks all as read</p>
        </div>
    </a>
    <div class="header-message-list" style="max-height: 400px;overflow: auto;">

        {% for item in list %}
        <a class="dropdown-item" href="javascript:;">
            <div class="d-flex align-items-center">
                <div class="user-online">
                    <img src="{% static 'logo.png' %}" class="msg-avatar" alt="user avatar">
                </div>
                <div class="flex-grow-1">
                    <h6 class="msg-name">{{item.subject}}<span class="msg-time float-end">{{item.date_created|date}}</span></h6>
                    <p style="width: 250px;overflow: hidden;" class="msg-info">{{item.message}}..</p>
                </div>
            </div>
        </a>
        {% endfor %}
