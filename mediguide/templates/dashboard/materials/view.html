<style>

    
    
    
    
.dropbtn {
      color: #000;
      padding: 1px;
      font-size: 1px;
      border: none;
      cursor: pointer;
    }
    
    /* The container <div> - needed to position the dropdown content */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 200px;
      left:-144px;
      height: 300px !important;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 9;
    }
    
    /* Links inside the dropdown */
    .dropdown-content a {
      color: black;
      /* padding: 12px 16px; */
      text-decoration: none;
      display: block;
    }
    .btn-app-dropdown:hover{
      background-color: #ccc;
    }
    .btn-app-dropdown{
      Border-bottom:1px solid #ccc
    }
    /* Change color of dropdown links on hover */
    /* .dropdown-content a:hover {background-color: #f1f1f1} */
    
    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    /* Change the background color of the dropdown button when the dropdown content is shown */
    .dropdown:hover .dropbtn {
      
    }
    .actionbtns{
      text-align: left;
    }
    .btn-primary{

}

<script>
  $(document).ready(function(){
    $("#submit_password").click(function(){
        var password=$("#password").val()
       
        var oldpass='{{page.password}}'
        // alert("password="+password+" ; old pass="+oldpass)
        if(password){
            $("#password").css('border','1px solid #ccc')
        
        if(password==oldpass){
            

            $("#password").val('')
            $('.error_page').html('')
            $(".document-view").show()
            $(".password-form").hide()
        }else{
            $('.error_page').html('Wrong password, Try again!.')
            $("#password").val('')
            $("#password").attr('placeholder','input your password')

        }
    }else{
        $("#password").attr('placeholder','input your password').css('border','1px solid red')
        $('.error_page').html('Password Required!.')
        
    }
    })
    
  })
</script>
