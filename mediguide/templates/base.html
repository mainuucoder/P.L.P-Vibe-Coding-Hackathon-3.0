            var csrfmiddlewaretoken = '{{csrf_token}}';
            $(".surveyManuBtns").click(function () {
                var newurl = $(this).attr('role')
                $.post(newurl, { csrfmiddlewaretoken: csrfmiddlewaretoken }, function (data) {
                    $(".main-content").html(data)


                })
            })
        })
        // action for processing forms
        $(document).on("submit", "#DefaultForm", function (e) {
            var FormAction = $(this).attr("role");

            $("#SubmitQuery").unbind();
            e.preventDefault();
            var formData = new FormData($("#DefaultForm")[0]);
            $.ajax({
                url: FormAction,
                method: "POST",
                data: formData,
                contentType: false,
                cache: false,
                processData: false,
                success: function (response) {
                    $("#modal-staff").modal("hide");
                    $("#application_home").html(response);
                    $(".xdsoft_datetimepicker").html('')
                    $(".xdsoft_datetimepicker").hide()
                    $(".xdsoft_datepicker").html('').hide()
                    $(".xdsoft_timepicker,.xdsoft_time_box").html('').hide()

                },
            });
        });
